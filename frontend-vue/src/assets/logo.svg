<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#E8F0FE"/>
  
  <!-- 编织图案 - 代表数据流的交织 -->
  <path d="M60 80 C90 60, 110 140, 140 120" stroke="#4285F4" stroke-width="8" fill="none"/>
  <path d="M60 120 C90 140, 110 60, 140 80" stroke="#1A73E8" stroke-width="8" fill="none"/>
  
  <!-- 中心点 - 代表数据汇聚 -->
  <circle cx="100" cy="100" r="12" fill="#0D47A1"/>
  
  <!-- 装饰点 - 代表数据节点 -->
  <circle cx="60" cy="80" r="6" fill="#4285F4"/>
  <circle cx="140" cy="120" r="6" fill="#4285F4"/>
  <circle cx="60" cy="120" r="6" fill="#1A73E8"/>
  <circle cx="140" cy="80" r="6" fill="#1A73E8"/>
</svg>